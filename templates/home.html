

<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Store Sales Prediction</title>
    <style>
      form{
        font-weight:bold;
      }
      body{
        background-color:orange

    </style>
  </head>

<body>
    
    <div class="login">
       <h3 class="text-center">Store Sales Prediction</h3>
    <hr>

    <div class="container">
        <div class="row border border-success rounded">
            <div class="col pt-3 border-right">
   
                  <form action="{{ url_for('predict_datapoint')}}" method="post">

        

                    <div class="mb-3">
                        <label class="form-label">Item_Weight</label>
                        <input class="form-control-sm" type="number" name="Item_Weight"
                            placeholder="Enter your Reading Score" min='4.555000' max='21.350000' />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fat Content</label>
                        <select class="form-select-sm" name="item_fat_content" placeholder="Enter Item Fat Content" required>
                            <option class="placeholder" selected disabled value="">Enter Item Fat Content</option>
                            <option value="low_fat">
                                Low Fat
                            </option>
                            <option value="regular">
                                Regular
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item_Visiblity</label>
                        <input class="form-control-sm" type="number" name="Item_Visiblity"
                            placeholder="Enter Item Visiblity" min='0' max='0.328391' />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item Type</label>
                        <select class="form-select-sm" name="item_type" placeholder="Item Type"
                            required>
                            <option class="placeholder" selected disabled value="">Item Type</option>
                            <option value="none">
                                Dairy
                            </option>
                            <option value="completed">
                                Soft Drinks
                            </option>
                            <option value="Meat">
                                Meat
                            </option>
                            <option value="Fruits and Vegetables">
                                Fruits and Vegetables
                            </option>
                            <option value="Household">
                                Household
                            </option>
                            <option value="Baking Goods">
                                Baking Goods
                            </option>
                            <option value="Snack Foods">
                                Snack Foods
                            </option>
                            <option value="Frozen Foods">
                                Frozen Foods
                            </option>
                            <option value="Breakfast">
                                Breakfast
                            </option>

                            <option value="Health and Hygiene">
                                Health and Hygiene
                            </option>

                            <option value="Hard Drinks">
                                Hard Drinks
                            </option>

                            <option value="Canned">
                                Canned
                            </option>

                            <option value="Breads">
                                Breads
                            </option>

                            <option value="Starchy Foods">
                                Starchy Foods
                            </option>

                            <option value="Others">
                                Others
                            </option>
                            <option value="Seafood">
                                Seafood
                            </option>
                        </select>
                    </div>

                                
                    <div class="mb-3">
                        <label class="form-label">Item MRP</label>
                        <input class="form-control-sm" type="number" name="item_mrp"
                            placeholder="Enter your Reading score" min='31.00' max='266.888400' />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Outlet Identifier Type</label>
                        <select class="form-select-sm" name="outlet_identifier_type"
                            placeholder="Enter Outlet Identifier Type" required>
                            <option class="placeholder" selected disabled value="">Select Outlet Identifier Type</option>
                            <option value=" OUT010">
                                OUT010
                            </option>
                            <option value=" OUT018">
                                OUT018
                            </option>
                            <option value=" OUT049">
                                OUT049
                            </option>
                            <option value="OUT017">
                                OUT017
                            </option>
                            <option value=" OUT046">
                                OUT046
                            </option>
                            <option value=" OUT035">
                                OUT035
                            </option>
                            <option value=" OUT027">
                                OUT027
                            </option>
                            <option value="OUT045">
                                OUT045
                            </option>
                            <option value="OUT013">
                                OUT013
                            </option>
                            <option value="OUT019">
                                OUT019
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Outlet_Establishment_Year</label>
                        <select class="form-select-sm" name="outlet_establishment_year"
                            placeholder="Enter Outlet_Establishment_Year" required>
                            <option class="placeholder" selected disabled value="">Outlet_Establishment_Year</option>
                            <option value="1999">
                                1999
                            </option>
                            <option value="2009">
                                2009
                            </option>
                            <option value="1998">
                                1998
                            </option>
                            <option value="1987">
                                1987
                            </option>
                            <option value="1985">
                                1985
                            </option>
                            <option value="2002">
                                2002
                            </option>
                            <option value="2007">
                                2007
                            </option>
                            <option value="1997">
                                1997
                            </option>
                            <option value="2004">
                                2004
                            </option>
                                    
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Outlet Size</label>
                        <select class="form-select-sm" name="outlet_size" placeholder="Enter Outlet Size" required>
                            <option class="placeholder" selected disabled value="">Outlet Size</option>
                            <option value="small">
                                Small
                            </option>
                            <option value="medium">
                                Medium
                            </option>
                            <option value="high">
                                High
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Outlet Location Type</label>
                        <select class="form-select-sm" name="Outlet_location_type" placeholder="Enter Outlet Location Type" required>
                            <option class="placeholder" selected disabled value="">Outlet Location Type</option>
                            <option value="Tier 1">
                                Tier 1
                            </option>
                            <option value="Tier 2">
                                Tier 2
                            </option>
                            <option value="Tier 3">
                                Tier 3
                            </option>
                        </select>
                    </div>
                
        
                    <div class="mb-3">
                        <label class="form-label">Outlet Type</label>
                        <select class="form-select-sm" name="outlet_type" placeholder="Outlet Type" required>
                            <option class="placeholder" selected disabled value="">Outlet Type</option>
                            <option value="Supermarket Type1">
                                Supermarket Type1
                            </option>
                            <option value="Supermarket Type2">
                                Supermarket Type2
                            </option>
                            <option value="Grocery Store">
                                Grocery Store
                            </option>
                            <option value="Supermarket Type3">
                                Supermarket Type3
                            </option>
                            
                        </select>
                    </div>
                    
                </form>
       

       
                    <div class="mb-3 text-center">
                        <input class="btn btn-primary" type="submit" value="Predict Your Sales" required />
                    </div>
             </div>

             <div class="col text-center border border-left border-success">
                <h2>
                   THE  prediction is <br> {{y_pred}}
                </h2>
             </div>

    </div>

  </div>

    
        
   
</body>
</html>
